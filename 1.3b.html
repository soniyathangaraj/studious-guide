<html>
<head><title>Embedding Script tag in HTML Document</title>
<script>
document.write("The text is displayed from the script tag embedded in the head tag of the document")
</script>
<hr>
<script src="Hello.js">
</script>
</head>
<body>
<script>
document.write("The text is displayed from the script tag embedded in the body tag of the document")
</script>
<hr>
<p><code>The actual script is in external script file called "Hello.js"</code></p>
<script>
document.write("This text is displayed by calling external function : " + dispHello())
</script>
<hr>
</body>
</html>
